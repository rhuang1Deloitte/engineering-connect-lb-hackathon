# # Load Balancing Algorithm
# LOAD_BALANCING_ALGORITHM=${LOAD_BALANCING_ALGORITHM:ROUND_ROBIN}

# map hackathon env vars to config
lbConfig.algorithm=${LOAD_BALANCING_ALGORITHM:ROUND_ROBIN}
lbConfig.connectionTimeoutMillis=${CONNECTION_TIMEOUT:2000}
lbConfig.headerConventionEnabled=${HEADER_CONVENTION_ENABLE:true}
lbConfig.retryEnabled=${RETRY_ENABLE:true}
lbConfig.retryBackoffMillis=${RETRY_BACKOFF:100}
lbConfig.retryCount=${RETRY_COUNT:3}

